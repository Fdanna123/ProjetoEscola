<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" th:href="@{/css/style.css}">

<head>
    <title>Novo Professor</title>
</head>

<body>
    <h2>Cadastrar Professor</h2>
    
    <form th:action="@{/professor/salvar}" method="post" th:object="${professor}">
        
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
        </div>

        <div class="form-group">
            <label for="area">Área:</label>
            <input type="text" id="area" th:field="*{area}" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" th:field="*{matricula}" />
        </div>

        <button type="submit">Salvar</button>
        
        <a th:href="@{/}">Voltar ao início</a>
        
    </form>
</body>

</html>
