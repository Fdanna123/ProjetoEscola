<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<head>
    <title>Nova Orientação</title>
</head>

<body>
    <o -->
    <h2>Cadastrar Orientação</h2>
    
    
    <form th:action="@{/orientacao/salvar}" method="post" th:object="${orientacao}" id="orientacaoForm">
        
        <div class="form-group">
            <label for="tema">Tema:</label>
            <input type="text" id="tema" th:field="*{tema}" />
        </div>
        <div class="form-group">
            <label for="dataInicio">Data Início:</label>
            <input type="date" id="dataInicio" th:field="*{dataInicio}" />
        </div>
        <div class="form-group">
            <label for="dataFim">Data Fim:</label>
            <input type="date" id="dataFim" th:field="*{dataFim}" />
        </div>
        <div class="form-group">
            <label for="status">Status:</label>
            <input type="text" id="status" th:field="*{status}" />
        </div>
        <div class="form-group">
            <label for="professorSelect">Professor:</label>
            <select id="professorSelect" th:field="*{professor.id}">
                <option value="" disabled selected>Selecione um Professor</option>
                <option th:each="p : ${professores}" th:value="${p.id}" th:text="${p.nome}"></option>
            </select>
        </div>
        <div class="form-group">
            <label for="alunoSelect">Aluno:</label>
            <select id="alunoSelect" th:field="*{aluno.id}">
                <option value="" disabled selected>Selecione um Aluno</option>
                <option th:each="a : ${alunos}" th:value="${a.id}" th:text="${a.nome}"></option>
            </select>
        </div>
     
        <button type="submit" form="orientacaoForm">Salvar</button>
        <a th:href="@{/}">Voltar ao início</a> 
    </form>
    
</body>
</html>
