<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

<head>
    <title>Novo Aluno</title>
</head>

<body>
    <h2>Cadastrar Aluno</h2>
    
    <form th:action="@{/alunos/salvar}" method="post" th:object="${aluno}">
        
        <div class="form-group">
            <label for="nome">Nome:</label>
            <input type="text" id="nome" th:field="*{nome}" />
        </div>

        <div class="form-group">
            <label for="curso">Curso:</label>
            <input type="text" id="curso" th:field="*{curso}" />
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" id="email" th:field="*{email}" />
        </div>

        <div class="form-group">
            <label for="matricula">Matrícula:</label>
            <input type="text" id="matricula" th:field="*{matricula}" />
        </div>

        <button type="submit">Salvar</button>
        
        <a th:href="@{/}">Voltar ao início</a>
        
    </form>
</body>

</html>
